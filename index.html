
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>SheDiamond Invitation Checker</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff0f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 500px;
      margin-top: 10px;
      text-align: center;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img.logo {
      width: 200px;
      margin-bottom: 10px;
    }
    img.flyer {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }
    h2 {
      color: #990066;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 15px;
    }
    button {
      background-color: #990066;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #7a004f;
    }
    .message {
      margin-top: 20px;
      font-size: 16px;
      padding: 15px;
      border-radius: 8px;
    }
    .success {
      background-color: #e0ffe0;
      color: #006600;
    }
    .error {
      background-color: #ffe0e0;
      color: #990000;
    }
    .notice {
      width: 100%;
      background-color: #ffffcc;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 15px;
      border-top: 1px solid #999;
      border-bottom: 1px solid #999;
      position: sticky;
      top: 0;
    }
  </style>
</head>
